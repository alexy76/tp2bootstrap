<!DOCTYPE html>

<html lang="fr">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>TP - Boostrap (Bristot "La Manu")</title>

</head>

<body>

    <p class="text-center display-3 h1 p-lg-5 p-3"><span class="fw-bold ">Bistrot</span> "La Manu"</p>

    <div class="container shadow-lg pt-lg-5 pb-lg-5 pt-2 pb-2">

        <div class="row justify-content-center">

            <div class="col-lg-6 pb-3">
                <img class="w-100" src="img/veloute_saumon.jpg" alt="Velouté de poirreaux au saumon" title="Velouté de poirreaux au saumon" />

            </div>
            <div class="row col-lg-6">
                
                <form class="text-left" action="#" method="GET">

                    <label class="text-left" for="name">Nom</label><br>
                    <input class="col-12 mb-2 p-1" type="text" id="name" name="name" placeholder="Nom" required /><br>

                    <label class="" for="firstname">Prénom</label><br>
                    <input class="col-12 mb-2 p-1" type="text" id="firstname" name="firstname" placeholder="Prénom" required /><br>

                    <label class="" for="mail">Courriel</label><br>
                    <input class="col-12 mb-2 p-1" type="mail" id="mail" name="mail" placeholder="john.doe@courriel.fr" required /><br>

                    <label class="" for="plat">Choix du plat</label><br>
                    <select class="col-12 mb-2 p-1" name="plat" id="plat" required>
                        <option value="">-- Plats --</option>
                        <option value="bourguignon">Boeuf bourguignon</option>
                        <option value="saumon">Saumon</option>
                        <option value="steak">Steak XL</option>
                    </select><br>

                    <label class="" for="accompagnement">Choix de l'accompagnements</label><br>
                    <select class="col-12 mb-2 p-1" name="accompagnement" id="accompagnement" required>
                        <option value="">-- Accompagnements --</option>
                        <option value="poirreaux">Velouté de poirreaux</option>
                        <option value="pommedt">Pommes de terre sautées</option>
                        <option value="haricots">Haricots verts</option>
                    </select><br>

                    <label class="" for="comments">Commentaires <span class="fw-ligther fs-8 fs-italic">( ex: Cuisson, Allergies ...)</span></label>
                    <textarea class="col-12 mb-2 p-1" id="comments" name="comments" rows="5"  placeholder="Vos commentaires"></textarea><br>

                    <div class="text-center">
                        <input class="text-center me-2 mt-3" type="checkbox" id="check" name="check"><label for="check">Je promets de ne pas gaspiller : J'ai faim !!!</label>
                    </div>

                    <div class="text-center">
                        <button class="btn btn-white border border-secondary p-2 mt-3 rounded-3" type="submit">Commander</button>
                    </div>


                </form>
            </div>

        </div>

    </div>


    <footer class="mt-5 p-5 bg-secondary">
        <p class="text-center text-white">Design for LHP7</p>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
